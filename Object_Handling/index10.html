<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Ten Program</title>

  <body>
    <script>
      // 10. Write a JavaScript program to sort an array of JavaScript objects.
      // Sample Object :
      // var library = [
      //  {
      //  title: 'The Road Ahead',
      //  author: 'Bill Gates',
      //  libraryID: 1254
      //  },
      //  {
      //  title: 'Walter Isaacson',
      //  author: 'Steve Jobs'
      //  libraryID: 4264
      //  },
      //  {
      //  title: 'Mockingjay: The Final Book of The Hunger Games',
      //  author: 'Suzanne Collins',
      //  libraryID: 3245
      //  }];
      // Expected Output:
      // [[object Object] {
      //  author: "Walter Isaacson",
      //  libraryID: 4264,
      //  title: "Steve Jobs"
      // },
      // [object Object] {
      //  author: "Suzanne Collins",
      //  libraryID: 3245,
      //  title: "Mockingjay: The Final Book of The Hunger Games"
      // },
      // [object Object] {
      //  author: "The Road Ahead"
      //  libraryID: 1254,
      //  title: "Bill Gates"
      // }]

      var library = [
        {
          title: "The Road Ahead",
          author: "Bill Gates",
          libraryID: 1254,
        },
        {
          title: "Walter Isaacson",
          author: "Steve Jobs",
          libraryID: 4264,
        },
        {
          title: "Mockingjay: The Final Book of The Hunger Games",
          author: "Suzanne Collins",
          libraryID: 3245,
        },
      ];

      library.sort(function (obj1, obj2) {
        return obj1.libraryID - obj2.libraryID;
      });

      console.log(library);
    </script>
  </body>
</html>
