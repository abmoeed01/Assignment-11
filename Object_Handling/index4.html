  <body>
    <script>
      //  4. Write a JavaScript program to display the reading status (i.e. display book name, author name and
      // reading status) of the following books.
      // var library = [
      //  {
      //  author: 'Bill Gates',
      //  title: 'The Road Ahead',
      //  readingStatus: true },
      //  {
      //  author: 'Steve Jobs',
      //  title: 'Walter Isaacson',
      //  readingStatus: true
      //  },
      //  {
      //  author: 'Suzanne Collins',
      //  title: 'Mockingjay: The Final Book of The Hunger Games',
      //  readingStatus: false
      //  }];

      var library = [
        {
          author: "Bill Gates",
          title: "The Road Ahead",
          readingStatus: true,
        },
        {
          author: "Steve Jobs",
          title: "Walter Isaacson",
          readingStatus: true,
        },
        {
          author: "Suzanne Collins",
          title: "Mockingjay: The Final Book of The Hunger Games",
          readingStatus: false,
        },
      ];

      // Loop through the library array
      for (var i = 0; i < library.length; i++) {
        var book = library[i];

        // Display the book information and reading status
        console.log(
          book.title +
            " by " +
            book.author +
            " - " +
            (book.readingStatus ? "already read" : "not yet read")
        );
      }
    </script>
  </body>
