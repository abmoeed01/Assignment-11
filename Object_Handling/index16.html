    <title>Sixteen Program</title>

  <body>
    <script>
      // 16. Write a JavaScript function to get a copy of the object where the keys have become the value
      // and the values the keys

      function swapKeysAndValues(obj) {
        const swappedObj = {};
        for (const key in obj) {
          swappedObj[obj[key]] = key;
        }
        return swappedObj;
      }
      const originalObj = {
        name: "John",
        age: 30,
        city: "New York",
      };

      const swappedObj = swapKeysAndValues(originalObj);
      console.log(swappedObj);
    </script>
  </body>
</html>
