    <title>Nine Program</title>

  <body>
    <script>
      // 9. Write a JavaScript program to calculate the area and perimeter of a circle.
      // Note : Create two methods to calculate the area and perimeter. The radius of the circle will be
      // supplied by the user.

      // Prompt the user to enter the radius of the circle
      let radius = prompt("Enter the radius of the circle:");

      // Calculate the area of the circle
      let area = Math.PI * radius * radius;

      // Calculate the perimeter of the circle
      let perimeter = 2 * Math.PI * radius;

      // Print the results
      console.log("Area of the circle:", area.toFixed(2));
      console.log("Perimeter of the circle:", perimeter.toFixed(2));
    </script>
  </body>
</html>
